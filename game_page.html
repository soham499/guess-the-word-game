<html>
    <head>
        <title>Guess The Word Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
        <h4 id="player1_name"></h4><span id="player1_score"></span>
        <h4 id="player2_name"></h4><span id="player2_score"></span>
        <div class="container">
        <center>
        <h1 style="color: blue;">Guess The Word</h1>
        <br>
        <br>
        <h2 id="question"></h2>
        <h2 id="answer"></h2>
        <br>
        <br>
        <div id="output"></div>
        <br>
        <br>
        <br>
        <label>Type the word here: <b style="color: red;">It would be better to type a word with 5 or more alphabets</b></label>
        <input type="text" id="word" placeholder="Word" class="form-control">
        <br> 
        <button onclick="send()" class="btn btn-success" style="width: 100px; height: 30px;">Send</button>
    </center>
    </div>
    <script src="game_page.js"></script>
    </body>
</html>
